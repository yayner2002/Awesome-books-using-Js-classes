<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awsome Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="list-of-books">
            <h2 class="book-title">All Awsome Books</h2>
            <ul class="book-list">
                
            </ul>
        </div>
        <hr class="hr">
        <form action="#" id="my-form">
            <h2>Add new Book</h2>
            <div class="form-elements">
                <input type="text" class="form-control" placeholder="Book Title" id="titleEl"><br><br>
                <input type="text" class="form-control" placeholder="Book Author" id="authorEl"><br><br>
                <button type="submit" id="submit-btn">Add</button>
            </div>
        </form>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
